  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Register Service Worker for PWA support
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then((registration) => {
              console.log('Service Worker registered successfully:', registration);
              
              // Check for updates periodically
              setInterval(() => {
                registration.update();
              }, 60000); // Check every 60 seconds
            })
            .catch((error) => {
              console.warn('Service Worker registration failed:', error);
            });
        });

        // Listen for updates from service worker
        navigator.serviceWorker.addEventListener('controllerchange', () => {
          console.log('Service Worker controller changed - app updated');
          // Optionally notify user that a new version is available
          if (navigator.serviceWorker.controller) {
            window.dispatchEvent(new Event('app-updated'));
          }
        });
      }

      // Enable PWA install prompt
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        console.log('Install prompt available');
      });

      // Allow client to trigger install
      window.triggerInstallPrompt = async () => {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          const { outcome } = await deferredPrompt.userChoice;
          console.log(`User response to install prompt: ${outcome}`);
          deferredPrompt = null;
        }
      };
    </script>
  </body>
